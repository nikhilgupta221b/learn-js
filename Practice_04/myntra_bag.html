<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice 03</title>
    <link rel="stylesheet" href="myntra_bag.css">
</head>
<body>
    <button id="addtobag" onclick="
        quantity++;
        document.querySelector('#message').innerText = `Your bag has ${quantity} items.`;
        ">Add to Bag</button>
    <button id="wishlist" onclick="
        quantity--;
        document.querySelector('#message').innerText = `Your bag has ${quantity} items.`;
        ">Move to Wishlist</button>
    <button id="addtwo" onclick="
        quantity+=2;
        document.querySelector('#message').innerText = `Your bag has ${quantity} items.`;
        ">Add 1 + 1 sale item</button>
    <h1 id="message"></h1>
    <script>
        let quantity = 0;
        document.querySelector('#message').innerText = `Your bag has ${quantity} items.`;
    </script>
</body>
</html>
