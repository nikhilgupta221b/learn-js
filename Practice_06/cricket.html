<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cricket Game</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button
      onclick="
        alert(whoWon('Bat'));
    "
    >
      Bat
    </button>
    <button
      onclick="
        alert(whoWon('Ball'));
    "
    >
      Ball
    </button>
    <button
      onclick="
        alert(whoWon('Stump'));
    "
    >
      Stump
    </button>

    <script>
      function whoWon(userChoice) {
        let computerChoice;
        let number = Math.random() * 3;
        if (number < 1) computerChoice = "Bat";
        else if (number < 2) computerChoice = "Ball";
        else computerChoice = "Stump";

        if (userChoice === "Bat") {
          if (computerChoice === "Bat")
            return `You chose ${userChoice}. Computer chose ${computerChoice}. It's a tie.`;
          else if (computerChoice === "Ball")
            return `You chose ${userChoice}. Computer chose ${computerChoice}. You win.`;
          else if (computerChoice === "Stump")
            return `You chose ${userChoice}. Computer chose ${computerChoice}. Computer wins.`;
        }
        if (userChoice === "Ball") {
          if (computerChoice === "Bat")
            return `You chose ${userChoice}. Computer chose ${computerChoice}. Computer wins.`;
          else if (computerChoice === "Ball")
            return `You chose ${userChoice}. Computer chose ${computerChoice}. It's a tie.`;
          else if (computerChoice === "Stump")
            return `You chose ${userChoice}. Computer chose ${computerChoice}. You win.`;
        }
        if (userChoice === "Stump") {
          if (computerChoice === "Bat")
            return `You chose ${userChoice}. Computer chose ${computerChoice}. You win.`;
          else if (computerChoice === "Ball")
            return `You chose ${userChoice}. Computer chose ${computerChoice}. Computer wins..`;
          else if (computerChoice === "Stump")
            return `You chose ${userChoice}. Computer chose ${computerChoice}. It's a tie`;
        }
      }
    </script>
  </body>
</html>
