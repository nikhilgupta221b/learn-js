<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice 06</title>
</head>
<body>
    <script>
        function checkEvenOdd(number){
            if (number % 2 == 0) return 'even';
            else return 'odd';
        }
        console.log(checkEvenOdd(6));

        function findLarger(a, b){
            return a > b? a : b;
        }
        console.log(findLarger(1,2));

        function celsiusToFahrenheit(cel){
            return (9/5) * cel + 32;
        }
        console.log(celsiusToFahrenheit(37));
    </script>
</body>
</html>
